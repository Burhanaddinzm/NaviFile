<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Style -->
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li><button class="nav-btn">/ (root)</button></li>
        </ul>
        <h1>NaviFile</h1>
      </nav>
      <hr />
    </header>
    <main class="container">
      <div class="mv-cp hidden" style="top: 70px">
        <div class="path-container">
          <div class="path">
            <span>From: </span>
            <input id="from-path" type="text" disabled value="/usr/bin" />
          </div>
          <div class="path">
            <span>To: </span>
            <input
              id="to-path"
              type="text"
              disabled
              value="/home/burhan/NaviFile"
            />
          </div>
        </div>
        <button type="submit">Submit</button>
        <button type="submit">Cancel</button>
      </div>
      <div class="fs-header">
        <h2>Name</h2>
        <h2>Size</h2>
        <h2>Permissions</h2>
        <h2>Modify date</h2>
        <h2>Actions</h2>
      </div>
      <hr />
      <ul class="fs-main"></ul>
    </main>
    <div id="filev-mod" class="modal hidden">
      <div class="file-viewer">
        <h2 class="name"></h2>
        <div class="text-area">
          <div class="line-numbers"></div>
          <p class="text"></p>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
