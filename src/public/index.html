<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux File Explorer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Style -->
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <li><button class="nav-btn">/ (root)</button></li>
          &gt;
          <li><button class="nav-btn" data-path="/media/">media/</button></li>
          &gt;
          <li>
            <button class="nav-btn" data-path="/media/myfiles/">
              myfiles/
            </button>
          </li>
        </ul>
        <h1>NaviFile</h1>
      </nav>
      <hr />
    </header>
    <main class="container">
      <div class="fs-header">
        <h2>Name</h2>
        <h2>Size</h2>
        <h2>Permissions</h2>
        <h2>Modify date</h2>
        <h2>Actions</h2>
      </div>
      <hr />
      <ul class="fs-main">
        <li>
          <div class="fs-id">
            <img src="./assets/images/link.svg" alt="" />
            <button>extra/ <span>&gt; /usr/local/bin/</span></button>
          </div>
          <span>1 KB</span>
          <div>U:7 G:5 O:5</div>
          <span>03/10/2025 02:52 PM</span>
        </li>
        <li>
          <div class="fs-id">
            <img src="./assets/images/folder.svg" alt="" />
            <button>shows/</button>
          </div>
          <span>1 KB</span>
          <div>U:7 G:5 O:5</div>
          <span>03/10/2025 02:52 PM</span>
          <div class="actions-container">
            <select name="actions" id="">
              <option value="move">Move</option>
              <option value="copy">Copy</option>
              <option value="delete">Delete</option>
              <option value="rename">Rename</option>
              <option value="chmod">Chmod</option>
            </select>
            <button>Act</button>
          </div>
        </li>
        <li>
          <div class="fs-id">
            <img src="./assets/images/folder.svg" alt="" />
            <button>movies/</button>
          </div>
          <span>1 KB</span>
          <div>U:7 G:5 O:5</div>
          <span>03/10/2025 02:52 PM</span>
          <div class="actions-container">
            <select name="actions" id="">
              <option value="move">Move</option>
              <option value="copy">Copy</option>
              <option value="delete">Delete</option>
              <option value="rename">Rename</option>
              <option value="chmod">Chmod</option>
            </select>
            <button>Act</button>
          </div>
        </li>
        <li>
          <div class="fs-id">
            <img src="./assets/images/file.svg" alt="" />
            <button>encd_script.sh</button>
          </div>
          <span>42 KB</span>
          <div>U:7 G:5 O:5</div>
          <span>03/10/2025 02:52 PM</span>
          <div class="actions-container">
            <select name="actions" id="">
              <option value="move">Move</option>
              <option value="copy">Copy</option>
              <option value="delete">Delete</option>
              <option value="rename">Rename</option>
              <option value="chmod">Chmod</option>
            </select>
            <button>Act</button>
          </div>
        </li>
      </ul>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
